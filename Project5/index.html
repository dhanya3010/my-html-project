<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Registration Form</title>
</head>

<body>

    <h1>Course registration form</h1>

    <form>

        <!-- PERSONAL DETAILS -->
        <fieldset>
            <legend>Personal Details</legend>

            <label>First Name</label>
            <input type="text" placeholder="Ex:dhanya"><br><br>

            <label>Surname</label>
            <input type="text" placeholder="Ex:DR"><br><br>

            <label>Mobile Number</label>
            <input type="tel" placeholder="123-2022-2222"><br><br>

            <label>Email</label>
            <input type="email" placeholder="Ex:example@gmail.com"><br><br>

            <label>Password</label>
            <input type="password"><br><br>

            <label>Confirm Password</label>
            <input type="password"><br><br>

            <label>DOB</label>
            <input type="date"><br><br>

            <label>Gender</label>
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
            <input type="radio" name="gender"> Others
            <br><br>

            <label>Select Country</label>
            <select>
                <option>INDIA</option>
                <option>USA</option>
                <option>UK</option>
            </select>
            <br><br>

            <label>Upload Picture</label>
            <input type="file">
            <br><br>

            <input type="reset" value="Reset">

        </fieldset>

        <br>

        <!-- COURSE DETAILS -->
        <fieldset>
            <legend>Course details</legend>

            <label>Select Course</label>
            <select>
                <option>---Select Course---</option>
                <option>Java Full Stack</option>
                <option>Python Full Stack</option>
                <option>Web Development</option>
            </select>
            <br><br>

            <label>Deliver Mode</label>
            <input type="checkbox"> Online
            <input type="checkbox"> Offline
            <br><br>

            <label>Institute name</label>
            <input type="text" placeholder="Ex:College name">
            <br><br>

            <label>Choose your present coding knowledge level</label>
            <br>
            <input type="range">
            <br><br>

            <label>Comments</label><br>
            <textarea rows="5" cols="50"></textarea>
            <br><br>

            <input type="submit" value="Submit">

        </fieldset>

    </form>

</body>
</html>

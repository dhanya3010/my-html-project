<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Registration Form</title>
    <style>
        body {
            font-family: Georgia, serif;
        }

        h1 {
            font-size: 36px;
        }

        label {
            display: inline-block;
            width: 150px;
            margin-bottom: 10px;
        }

        input, select {
            margin-bottom: 10px;
            padding: 4px;
        }

        .buttons {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Course Registration Form</h1>

    <form>

        <label>First Name</label>
        <input type="text" placeholder="Ex: Dhanya"><br>

        <label>SurName</label>
        <input type="text" placeholder="Ex: shree"><br>

        <label>Mobile Number</label>
        <input type="tel" placeholder="Ex: 8430142073"><br>

        <label>Email</label>
        <input type="email"><br>

        <label>Password</label>
        <input type="password"><br>

        <label>Confirm Password</label>
        <input type="password"><br>

        <label>DOB</label>
        <input type="date"><br>

        <label>Age</label>
        <input type="number"><br>

        <label>Gender</label>
        <input type="radio" name="gender"> MALE
        <input type="radio" name="gender"> FEMALE
        <input type="radio" name="gender"> OTHERS
        <br><br>

        <label>Select Country</label>
        <select>
            <option>INDIA</option>
            <option>USA</option>
            <option>UK</option>
            <option>AUSTRALIA</option>
        </select><br>

        <label>Upload Pic</label>
        <input type="file"><br>

        <div class="buttons">
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </div>

    </form>

</body>
</html>
